<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 20th Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');
    
    body {
      background: linear-gradient(135deg, #ffd6e8, #fff0f6, #d6f0ff);
      font-family: 'Baloo 2', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #444;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #ff5c8d;
      text-shadow: 1px 1px #fff;
    }
    .card {
      background: #ffffffcc;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 550px;
      backdrop-filter: blur(6px);
      border: 2px solid #ffe0f0;
    }
    .section {
      margin: 15px 0;
    }
    .label {
      font-size: 1.1em;
      font-weight: bold;
      color: #ff5c8d;
    }
    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff3366;
      margin-top: 5px;
    }
    .button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      background: #ff80ab;
      color: white;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .button:hover {
      background: #ff5c8d;
      transform: scale(1.05);
    }
    .yay {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #ff5c8d;
    }
    .itinerary {
      margin-top: 20px;
      padding: 15px;
      background: #fff5fa;
      border-radius: 20px;
      border: 1px dashed #ffb6c1;
    }
    .itinerary h2 {
      color: #ff5c8d;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .timeline {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .timeline li {
      margin: 10px 0;
      font-size: 1.2em;
      background: #fff;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .timeline li:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>🎉 Happy 20th Birthday, Babyboo! 🎉</h1>
  <div class="card">
    <div class="section">
      <p class="label">💌 Meet at your house</p>
      <p>🕛 <strong>1:00 PM</strong> | 📅 26 August 2025</p>
    </div>

    <div class="section">
      <p class="label">👔 Dress Code</p>
      <p style="font-size:1.5em; font-weight:bold; color:#444;">White 🤍</p>
    </div>

    <div class="section">
      <p class="label">🍽️ Then we head to</p>
      <a href="" target="_blank" style="color:#ff5c8d; font-weight:bold; text-decoration:none;">
        secret restaurant
      </a>
    </div>

    <div class="section">
      <p class="label">⏳ Countdown</p>
      <p id="countdown" class="countdown"></p>
    </div>

    <!-- Itinerary Section -->
    <div class="itinerary">
      <h2>✨ Our Cute Plan ✨</h2>
      <ul class="timeline">
        <li>🎁 Gift Opening</li>
        <li>🍴 Lunch Together</li>
        <li>📸 Photobooth</li>
        <li>💖 Date</li>
        <li>🍽️ Romantic Dinner</li>
      </ul>
    </div>

    <div class="section" style="border-top:1px solid #ffe0f0; padding-top:15px;">
      <p class="label">RSVP</p>
      <p>Are you coming? </p>
      <button class="button" onclick="sayYes()">Yes</button>
      <p id="yay" class="yay"></p>
    </div>
  </div>

  <script>
    const eventDate = new Date("2025-08-26T12:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "It's time!";
        clearInterval(timer);
      } else {
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
        const seconds = Math.floor((diff % (1000*60))/1000);
        document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);

    function sayYes(){
      document.getElementById("yay").innerText = "Yay baby see u heheh 💕✨";
    }
  </script>
</body>
</html>
